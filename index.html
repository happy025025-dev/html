<!DOCTYPE html>
<html>
<head>
<title>HTML Runner</title>
<style>
body {margin:0;padding:0;font-family:monospace;}
.container {display:flex;height:100vh;}
.editor, .preview {flex:1;height:100%;}
.editor {border:none;resize:none;padding:10px;font-size:16px;}
.preview {border:none;}
</style>
</head>
<body>
<div class="container">
<textarea class="editor" id="editor" oninput="updatePreview()"></textarea>
<iframe class="preview" id="preview"></iframe>
</div>
<script>
function updatePreview() {
  document.getElementById('preview').srcdoc = document.getElementById('editor').value;
}
window.onload = function() {
  document.getElementById('editor').value = '<!DOCTYPE html>\n<html>\n<head>\n<title>Page Title</title>\n</head>\n<body>\n\n<h1>My First Heading</h1>\n<p>My first paragraph.</p>\n\n</body>\n</html>';
  updatePreview();
};
</script>
</body>
</html>
